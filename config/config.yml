# Конфигурация Audio Router

# LLM настройки
llm:
  # Тип провайдера: "openai" или "local"
  # - "openai": Использует OpenAI-совместимое API (vLLM, OpenRouter)
  #   Требует: base_url_env, api_key_env
  # - "local": Локальный запуск через transformers
  #   Требует: достаточно GPU/CPU ресурсов
  provider: "local"
  
  # URL и API ключ (только для provider: "openai")
  # Берутся из переменных окружения LLM_BASE_URL и LLM_API_KEY
  base_url_env: "LLM_BASE_URL"  # Переменная окружения для URL
  api_key_env: "LLM_API_KEY"    # Переменная окружения для API ключа
  
  # Название модели
  model: "Qwen/QWEN2.5-Omni-3B"
  
  # Режим роутера (один шаг выбора инструмента)
  router_mode: true
  
  # Максимальное количество шагов агента
  max_steps: 10

# Инструменты
tools:
  # Расписание авиарейсов
  flights:
    enabled: true
    api_key_env: "YANDEX_RASP_API_KEY"
    base_url: "https://api.rasp.yandex.net/v3.0"
  
  # Календарь
  calendar:
    enabled: true
    file_path: "data/calendar.csv"
  
  # Яндекс Музыка
  music:
    enabled: true
    api_key_env: "YANDEX_MUSIC_TOKEN"
  
  # Заметки
  notes:
    enabled: true
    storage_path: "data/notes/"

# Пользовательский интерфейс
ui:
  host: "0.0.0.0"
  port: 7860
  # share: true создает публичную HTTPS ссылку для доступа к микрофону
  # Используйте true если доступ идет по IP адресу (не localhost)
  share: false
  audio_sample_rate: 16000
  server_name: null

# Логирование
logging:
  level: "INFO"
  file: "data/logs/app.log"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
